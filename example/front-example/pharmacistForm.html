<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

    <title>Example app</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/additional-methods.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/pharmacistForm.js"></script>

</head>

<body>
    <div class="wrapper">

        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="./index.html"><h3>Example app</h3></a>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="./medicine.html">Medicine</a>
                </li>
                <li>
                    <a href="./pharmacy.html">Pharmacy</a>
                </li>
                <li class="active">
                    <a href="">Pharmacist</a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-5">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button"
                            data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div class="col-4">
                        <h3>Pharmacist</h3>
                    </div>
                </div>

                <div class="container" style="margin-top: 5%">
                    <form id="pharmacistForm">
                        <div class="form-group">
                            <label for="name">First name:</label>
                            <input type="text" class="form-control" name="firstName" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="name">Last name:</label>
                            <input type="text" class="form-control" name="lastName" id="lastName">
                        </div>
                        <div class="form-group">
                            <label for="name">Email:</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Date of birth:</label>
                            <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth">
                        </div>
                        <div class="form-group">
                            <label for="name">Phone number:</label>
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="name">Address:</label>
                            <input type="text" class="form-control" name="address" id="address">
                        </div>
                        <div class="form-group">
                            <label for="name">Choose Pharmacy:</label>
                            <button type="button" class="btn" id="pharmacyBtn"><i class="fas fa-external-link-alt"></i></button>
                        </div>
                        <button type="submit" id="submitBtnId" class="btn btn-info py-2 px-4 mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- PHARMACIST - PHARMACY DIALOG -->
    <div class="modal fade" id="pharmacistPharmacyModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Pharmacy</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">
                    <form id="MedicinePharmacyForm">
                        <div class="form-group">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Naziv</th>
                                        <th>Adresa</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="pharmacyTbody">
                                   
                                </tbody>
                            </table>
                        </div>
                        <button type="button" id="modalPositiveBtnId" class="btn btn-info py-2 px-3" style="float: right;">Choose</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
