    <!-- ADD PHARMACIST DIALOG -->
    <div class="modal fade" id="pharmacistModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="modal-title">Add pharmacist</h4>
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                </div>
                <div class="modal-body">
                    <form id="pharmacistForm">
                        <div class="form-group">
                            <label for="name">First name:</label>
                            <input type="text" class="form-control" name="firstName" id="firstName">
                        </div>
                        <div class="form-group">
                            <label for="name">Last name:</label>

                        <div class="form-group">

                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="name">Date of birth:</label>
                            <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth">
                        </div>
                        <div class="form-group">
                            <label for="name">Phone number:</label>
                            <input type="text" class="form-control" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label for="name">Address:</label>
                            <input type="text" class="form-control" name="address" id="address">
                        </div>
                        <button type="submit" id="addBtnId" class="btn btn-primary">Add</button>
                        <button type="submit" id="editBtnId" class="btn btn-primary">Edit</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
